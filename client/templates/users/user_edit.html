<template name="userEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Nom</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="{{name}}" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'email'}}">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
          <input name="email" id="email" type="text" value="{{email}}" class="form-control"/>
          <span class="help-block">{{errorMessage 'email'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'amount'}}">
      <label class="control-label" for="amount">Montant</label>
      <div class="controls">
          <input name="amount" id="amount" type="text" value="{{amount}}" class="form-control"/>
          <span class="help-block">{{errorMessage 'amount'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'killed'}}">
      <label class="control-label" for="killed">Désactivé</label>
      <div class="controls">
          <input name="killed" id="killed" type="checkbox" {{getKilled}} class="form-control"/>
          <span class="help-block">{{errorMessage 'killed'}}</span>
      </div>
    </div>
       <div>
        <table class="table">
            <thead>
                <tr>
                  <th>Mois</th>
                  <th># café</th>
                  <th>Dettes</th>
                  <th>Montant</th>
                  <th>Total</th>
                  <th>Paiement</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                {{#each userLines}}
                    {{> factureUserLine}}
                {{/each}}
              </tbody>
        </table>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete user</a>
  </form>
</template>
