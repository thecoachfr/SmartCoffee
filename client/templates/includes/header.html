<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" 
                 data-target="#example-navbar-collapse">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
              </button>
              {{> navBrand}}
           </div>
           <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    {{#if currentUser}}
                       {{> navItems}}
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{pathFor 'facturesList'}}">Coffee @ Smart</a>
</template>

<template name='navItems'>
   <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Factures<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li class="{{ activeIfTemplateIs 'facturesList' }}"><a href="{{pathFor 'facturesList'}}">Liste</a></li>
            <li class="{{ activeIfTemplateIs 'factureSubmit' }}"><a href="{{pathFor 'factureSubmit'}}">Creation</a></li>
        </ul>
    </li>
    <li class="dropdown {{ activeIfTemplateIs 'about' }}">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Utilisateurs<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li class="{{ activeIfTemplateIs 'usersList' }}"><a href="{{pathFor 'usersList'}}">Liste</a></li>
            <li class="{{ activeIfTemplateIs 'userSubmit' }}"><a href="{{pathFor 'userSubmit'}}">Creation</a></li>
        </ul>
    </li>
</template>
